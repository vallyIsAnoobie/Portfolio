<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Joti+One&display=swap" rel="stylesheet">

</head>
<body>
    
    <main>
        <header>
            <div class="nav-icon" id="nav-icon">
                <div class="line-top"></div>
                <div class="line-bottom"></div>
            </div> 
        </header>


              <h1>GET IN TOUCH</h1>
                  <p>Ask me anything or say hi...</p>
                  <div class="contact-details">
                      <p>081906756690</p>
                      <p>valencia.hartono7@gmail.com</p>
                  </div>
              </div>
  
              <form>
                  <div class="form-group">
                      <input type="text" placeholder="Name" required>
                  </div>
  
                  <div class="form-group">
                      <input type="email" placeholder="Email" required>
                  </div>
  
                  <div class="form-group">
                      <textarea placeholder="Message" required></textarea>
                  </div>
  
                  <button type="submit">Send Message</button>
              </form>
         
          


    </main>

    <style>
    body {
    background-color: #06345F;
    height: 100%;
    animation: fadeIn 1s ease forwards; /* Apply the animation to the body */

}

@keyframes fadeIn {
    0% {
        opacity: 0; /* Start fully transparent */
        transform: translateY(20px); /* Move slightly down */
    }
    100% {
        opacity: 1; /* End fully opaque */
        transform: translateY(0); /* End in original position */
    }
}

main {
    border: #fff 2px solid;
    padding: 20px;
    margin: 40px;

}

header {
    height: 120px;
    width: 100%;
}


.line-top {
    width: 30px;
    height: 3px;
    background-color: #fff;
    top: 25px; 
    position: absolute;
    transform: rotate(45deg);


}

.line-bottom {
    top: 25px; 
    height: 3px;
    position: absolute;
    width: 30px;
    background-color: #fff;
    transform: rotate(-45deg);

}

.nav-icon.open .line-top {
    transform: rotate(0deg);
    top: 20px; 
    transition: all 0.5s ease;
    position: absolute;
}

.nav-icon.open .line-bottom {
    transform: rotate(0deg);
    top: 30px;
    transition: all 0.5s ease;
    position:absolute;

}



.nav-icon {
    height: 30px; 
    width: 100%;
    position: relative;
    cursor: pointer;
    width: 100%;
    display: flex;
    align-items: center;
    flex-direction: column;
    justify-content: space-between;
    margin: 20px;
}

a{
text-decoration: none;
color: inherit;
}

@font-face {
    font-family: 'Ham is Cute';
    src: url('HamIsCute.ttf');
    /* Corrected file extension */
    font-weight: normal;
    font-style: normal;

    font-family: 'daniel';
    src: url(daniel.ttf);
    font-weight: normal;
    font-style: normal;
}


.container{
    width: 100%;
    height: 100%;
    text-align: right;
    font-family: 'Ham is Cute', sans-serif;
    color: rgba(255, 255, 255, 0.5); /* White color with 50% opacity */
}


     h1 {
        font-size: 58px;
        font-weight: 300;
        margin-bottom: 16px;
        letter-spacing: 2px;
        color: #ffffff;
        font-family:'Kantumruy Pro',sans-serif ;
    }

     p {
        color: #ffffff;
        font-size: 16px;
        opacity: 0.9;
        margin-bottom: 24px;
        font-family: 'Kantumruy Pro',sans-serif;
    }

    .contact-details {
        margin-top: 20px;
        font-size: 16px;
        opacity: 0.9;
    }

    .contact-details p {
        margin-bottom: 8px;
    }

 
    form {
        margin-top: 40px;
        max-width: 600px;
    }

    .form-group {
        margin-bottom: 24px;
    }

    input[type="text"],
    input[type="email"],
    textarea {
        width: 100%;
        padding: 12px;
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 0;
        background-color: transparent;
        color: #ffffff;
        font-size: 16px;
        transition: all 0.3s ease;
    }

    input[type="text"]:focus,
    input[type="email"]:focus,
    textarea:focus {
        outline: none;
        border-color: rgba(255, 255, 255, 0.5);
    }

    textarea {
        height: 120px;
        resize: vertical;
    }

    ::placeholder {
        color: rgba(255, 255, 255, 0.5);
    }

    button {
        background-color: transparent;
        color: #ffffff;
        border: 1px solid rgba(255, 255, 255, 0.2);
        padding: 12px 32px;
        font-size: 16px;
        cursor: pointer;
        transition: all 0.3s ease;
    }

    button:hover {
        border-color: rgba(255, 255, 255, 0.5);
    }

    input:-webkit-autofill,
    input:-webkit-autofill:hover,
    input:-webkit-autofill:focus,
    input:-webkit-autofill:active {
        -webkit-box-shadow: 0 0 0 30px #002042 inset !important;
        -webkit-text-fill-color: white !important;
    }

    @media (max-width: 768px) {
        .container {
            padding: 40px 20px;
        }
        
        .header h1 {
            font-size: 36px;
        }
        
        .hamburger {
            right: 20px;
        }
</style>
<script type="module" src="scripts.js"></script>

</body>
</html>
